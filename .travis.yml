language: java

dist: trusty

jdk:
  - oraclejdk8

install:
  - mvn -N io.takari:maven:wrapper
  - "./mvnw install -DskipTests=true -Dmaven.javadoc.skip=true -B -V"

addons:
  sonarcloud:
    organization: guisfco-github
    token:
      secure: ""

script:
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar